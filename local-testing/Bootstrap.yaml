---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    admission-webhook: enabled
  name: local-testing-operator-sdk
  
---
apiVersion: v1
kind: Endpoints
metadata:
  name: generic-kubernetes-webhook
  namespace: local-testing-operator-sdk
subsets:
  - addresses:
      - ip: 172.16.2.101
    ports:
      - name: https
        port: 9443

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: generic-kubernetes-webhook
  name: generic-kubernetes-webhook
  namespace: local-testing-operator-sdk
spec:
  ports:
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
      nodePort: 0
selector: {}
      
