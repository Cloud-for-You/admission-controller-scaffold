---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
 name: "generic-kubernetes-webhook.cfy.cz"
webhooks:
  - name: "generic-kubernetes-webhook.cfy.cz"
    namespaceSelector:
      matchLabels:
        admission-webhook: enabled
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["configmaps"]
        scope: "*"
    clientConfig:
      service:
        namespace: local-testing-operator-sdk
        name: generic-kubernetes-webhook
        path: /sample
        port: 9443
      caBundle: 
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
